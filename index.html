<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Desert Dune Loader -->
    <div id="loader" class="loader-container">
      <div class="loader">
        <div class="dune"></div>
        <div id="particles"></div>
        <div class="sun"></div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container hidden">
      <header class="header">
        <img
          src="assets/images/Screenshot 2024-07-18 at 16.25.43.png"
          alt="Desert Nordic Logo"
          class="logo"
        />
        <div id="date-time">
          <span id="date"></span>
          <span id="time"></span>
        </div>
      </header>
      <main class="main">
        <div class="grid">
          <div class="item">
            <img
              src="assets/images/preview (1) Background Removed.png"
              alt="Mug 1"
            />
          </div>
          <div class="item">
            <img
              src="assets/images/preview (2) Background Removed.png"
              alt="Mug 2"
            />
          </div>
          <div class="item">
            <img
              src="assets/images/preview (3) Background Removed.png"
              alt="Mug 3"
            />
          </div>
        </div>
      </main>
      <!-- Additional Sections -->
      <section class="about">
        <h2>About Us</h2>
        <p>Learn more about Desert Nordic and our mission.</p>
      </section>
      <section class="privacy-policy">
        <h2>Privacy Policy</h2>
        <p>Understand how we handle your data.</p>
      </section>
      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2024 DesertNordic</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
